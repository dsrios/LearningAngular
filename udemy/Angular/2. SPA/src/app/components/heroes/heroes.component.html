<h1><small>Marvel y DC</small></h1>
<hr>
<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
        
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.name">
        <div class="card-block">
          <h4 class="card-title">{{ heroe.nombre }}</h4>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        
          <!-- <button type="button" class="btn btn-outline-primary btn-block">
              View more ...
            </button> -->
            <a href="./components/hero/hero.component.html" class="btn btn-outline-primary">View more link ...</a>
        </div>
    </div>

</div>

    Hay dos forma de extraer la informacion del arreglo:
    * La primera seria con interpolacion {{ variabl.propertie }}         
        example <img class="card-img-top img-fluid" src="{{ heroe.img }}" alt="Card image cap">

    * La segunda forma seria indicandole al codigo que angular va manejar esa propiedad [src] 
        example <img class="card-img-top img-fluid" [src]=" heroe.img " alt="Card image cap">
