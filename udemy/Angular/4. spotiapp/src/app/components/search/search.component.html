<div class="container top30">
  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscar Artista</label>

      <input type="text" class="form-control" placeholder="Busque Artista ..." [(ngModel)]="termino" (keyup)="buscarArtista()">
    </div>

    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>    
      
      <ul>
        <li *ngFor="let artista of _spotifyService.artistas">
          {{artista.name}}
        </li>
      </ul>

    </div>
  </div>
</div>
