<div class="container top30">
    <div class="row">
      <div class="col-md-4">
          <img [src]="artista.images ? artista.images[0].url : '../assets/img/noimage.png'" class="img-circle" width="100%" height="100%">
      </div>
      <div class="col-md-8">
          <div class="row">
                <div class="col-md-12">
                  <h2>{{artista.name}}</h2>
                </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-info btn-block">Regresar</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-block">Ir</button>
            </div>
          </div>        
      </div>
    </div>
</div>
<hr>
<br>
<h3 style="margin-left: 1%">Top Tracks</h3>
<br>
<div class="container">
  <div class="row top15" *ngFor="let item of topSong">
    <div class="col-md-2">
      <img [src]=" item.album ? item.album.images[2].url : '../assets/img/noimage.png'" class="img-thumbnail">
    </div>
    <div class="col-md-10" style="align-self: center">
        <h5>{{item.name}}</h5>        
    </div>
  </div>
  <!-- <img [src]='item.album.images[2].url' alt=""> -->
</div>
