<div class="container" style="margin-top: 5%">
    <div class="row">
        <div class="col-lg structure">
            Structures
            <div class=".col-12 .col-md-8">
                <div dnd-droppable class="panel panel-info" style="width: 100%; height: 500px;" (onDropSuccess)="transferDataSuccess($event)">
                    <div class="panel-heading">
                        Place to drop (Items:{{receivedData.length}})
                    </div>
                    <div class="panel-body strucuture">
                        <div [hidden]="!receivedData.length > 0" *ngFor="let data of receivedData">
                            <!-- {{data.dragData.positions | json}} -->
                            <div class="row">
                                <div  *ngFor="let item of data.dragData.positions" class="col-md-6" style="border: 1px solid black">
                                    a
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=".col-6 .col-md-4 modules">
            <div class="container">
                <div class="row">  
                    <div class="container" >
                            <div class="row" *ngFor="let module of transferData" dnd-draggable [dragEnabled]="true" [dragData]="module">
                                <svg [attr.width]="positions( module.positions.length )" [attr.height]="heightSvg">
                                    <defs>
                                        <pattern id="smallGrid" [attr.width]="smallGrid" [attr.height]="smallGrid" patternUnits="userSpaceOnUse">
                                            <path d="M 100 0 L 0 0 0 100" fill="lightblue" stroke="#7B7BFF" stroke-width="1"/>
                                        </pattern>    
                                        
                                        <pattern id="grid" [attr.width]="gridW" [attr.height]="gridH" patternUnits="userSpaceOnUse">
                                            <rect width="100%" height="100%" fill="url(#smallGrid)"/>
                                            <path d="M 1000 0 L 0 0 0 1000" fill="none" stroke="#00004D" stroke-width="2"/>
                                        </pattern>
                                    </defs>
                                    
                                    <rect width="100%" height="100%" fill="url(#grid)" />
                                    
                                </svg>
                            </div>
                        
                    </div>
                </div>   
            </div>          
        </div>
    </div>
</div>
