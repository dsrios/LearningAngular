<div class="container" style="margin-top: 5%">
    <div class="row">
        <div class="col-lg structure">
            Structures
            <div class=".col-12 .col-md-8">
                <div dnd-droppable class="panel panel-info" style="width: 100%; height: 500px;" (onDropSuccess)="transferDataSuccess($event)">
                    <div class="panel-heading">
                        Place to drop (Items:{{receivedData.length}})
                    </div>
                    <div class="panel-body strucuture">
                        <div [hidden]="!receivedData.length > 0" *ngFor="let data of receivedData">
                            <!-- {{data.dragData.positions | json}} -->
                            <div class="row">
                                <div  *ngFor="let item of data.dragData.positions" class="col-md-6" style="border: 1px solid black">
                                    a
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=".col-6 .col-md-4 modules">
            <div class="container">
                <div class="row">  
                    <div class="card" *ngFor="let module of transferData" dnd-draggable [dragEnabled]="true" [dragData]="module">
                        <h6 class="card-header" style="background-color: #717073">Modules</h6>
                       
                        <div class="container" *ngFor="let item of module.positions">
                                <div class="row">
                                        <svg width="24%" height="100">
                                                <!-- Creacion de positions -->
                                                <rect x="5" y="5" width="45%" height="100%" stroke="black" fill="solid" stroke-width="5"/>
                                        </svg>
                                </div>
                        </div>                        
                    </div>
                </div>   
            </div>          
        </div>
    </div>
</div>
